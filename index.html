<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">

    <title>Biglietto Treno</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="calc_prezzo">
        <div class="row form">
          <div class="col price">
            <!-- NOME E COGNOME -->
            <label for="nome">Nome e Cognome</label>
            <input id="nome" type="text" placeholder="Nome e cognome"name="nome e cognome" value="">
          </div>
          <div class="col price">
            <!-- KM DA PERCORRERE -->
            <label for="km">Km da percorrere</label>
            <input id="km" type="number" placeholder="Km"name="km" value="">
          </div>
          <div class="col price">
            <!-- FASCIA D'ETA -->
            <label for="fascia">Fascia d'età</label>
            <select id="fascia" class="" name="fascia d'età">
              <option value=""></option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="minorenne">Minorenne</option>
              <option value="over 65">Over 65</option>
            </select>
          </div>
        </div>
        <div class="row row_button">
          <div class="col">
            <button id="button_genera"type="button" name="button">Genera</button>
          </div>
          <div class="col">
            <button id="button_annulla"type="button" name="button">Annulla</button>
          </div>
        </div>
      </div>


     <h1>IL TUO BIGLIETTO</h1>

      <div class="tuo_biglietto">
        <h2>DETTAGLIO PASSEGGERI</h2>
        <div class="col_passeggero">
          <h3>NOME PASSEGGERO</h3>
          <p id="nome_passeggero"></p>
        </div>
        <div class="col_dettaglio_biglietto">
          <table>
            <thead>
              <tr>
               <th>Offerta</th>
               <th>Carrozza</th>
               <th>Codice CP</th>
               <th>Costo Biglietto</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="offerta"></td>
                <td id="carrozza"></td>
                <td id="codice-cp"></td>
                <td id="costo"></td>
              </tr>
            </tbody>
          </table>

        </div>

      </div>
    </div>




  <script src="js/biglietto-treno.js" charset="utf-8"></script>
  </body>
</html>
